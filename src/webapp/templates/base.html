<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_session.get('logged_in', False) %}
                            <a href="{{ url_for('profile') }}" class="navbar-item">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_session.get('logged_in', False) %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_session.get('logged_in', False) %}
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>


    <script>
        (function init() {
            const username = "{{ current_session.get('username', 'Guest') }}"
            function base64ToArrayBuffer(base64) {
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (var i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            const socket = io.connect(`http://localhost:9090?username=${username}`);
            const loggerElement = document.getElementById('logger')
            socket.on('connect', function (payload) {
                //const dataElement = document.createElement('pre');
                //dataElement.innerHTML = "Connected: jose";
                //loggerElement.appendChild(dataElement);
                console.log("conected", payload);
            });

            socket.on('message', function (payload) {
                if (payload && payload.frame) {
                    const textDecoder = new TextDecoder();
                    const image = document.getElementById("image");
                    image.src = "data:image/jpg;base64, " + textDecoder.decode(payload.frame);
                }
            });

            socket.on('disconnect', function (payload) {
                const dataElement = document.createElement('pre');
                dataElement.innerHTML = payload;
                loggerElement.appendChild(dataElement);
            });
        })()
    </script>
</body>

</html>
